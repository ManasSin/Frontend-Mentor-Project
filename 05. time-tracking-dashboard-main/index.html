<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <!-- ! aisde for name frofile side -->
      <aside>
        <!-- ? top section -->
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="profile picture of your" />
          <div>
            <p class="regular-text">Report for</p>
            <p class="title-heading-text">Jeremy Robson</p>
          </div>
        </div>

        <!-- ? nav link section -->
        <ul class="nav-links">
          <li class="nav-items regular-text">Daily</li>
          <li class="nav-items regular-text">Weekly</li>
          <li class="nav-items regular-text">Monthly</li>
        </ul>
      </aside>
      <!-- ! main html starts here -->

      <main id="container">
        <!-- ! individual cards for each activity -->
        <div class="cards">
          <img
            src="./images/icon-work.svg"
            alt="office bag"
            class="background-opacity-low"
          />
          <div class="card-body">
            <div class="card-title">
              <p class="semi-bold--text">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="dropdown menu" />
            </div>
            <div class="card-status">
              <p class="title-heading-text">32hrs</p>
              <p class="regular-text">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </main>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
