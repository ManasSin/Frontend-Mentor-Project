<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ! main html starts here -->

    <main>
      <!-- ! aisde for name frofile side -->
      <aside>
        <!-- ? top section -->
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="profile picture of your" />
          <div>
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>

        <!-- ? nav link section -->
        <ul class="nav-links">
          <li class="nav-items">Daily</li>
          <li class="nav-items">Weekly</li>
          <li class="nav-items">Monthly</li>
        </ul>
      </aside>

      <!-- ! individual cards for each activity -->
      <div id="container"></div>
    </main>
  </body>
</html>
